services:
  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
      - "1110:1110"   # POP3
    environment:
      - MP_POP3_AUTH=testuser:secret
